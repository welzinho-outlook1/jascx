        window.addEventListener('load', function () {

    <!-- Vue price filter logic -->
    <script>
        var priceFilterVm = new Vue({
            el: '#vue-price-filter',
            data: {
                dropdownOpen: false,
                selected: 'all',
                options: [
                    { value: 'all', label: 'Todos os preços' },
                    { value: '0-50', label: 'Até R$50' },
                    { value: '50-100', label: 'R$50 - R$100' },
                    { value: '100-200', label: 'R$100 - R$200' },
                    { value: '200+', label: 'Acima de R$200' },
                    { value: 'price-asc', label: 'Menor para maior' },
                    { value: 'price-desc', label: 'Maior para menor' }
                ]
            },
            computed: {
                selectedLabel() {
                    const found = this.options.find(o => o.value === this.selected);
                    return found ? found.label : '';
                }
            },
            methods: {
                toggleDropdown() {
                    this.dropdownOpen = !this.dropdownOpen;
                },
                closeDropdown() {
                    this.dropdownOpen = false;
                },
                selectOption(option) {
                    this.selected = option.value;
                    // Fecha o dropdown imediatamente ao selecionar
                    this.dropdownOpen = false;
                    // Disparar evento global para outros scripts ouvirem
                    const event = new CustomEvent('vue-price-filter', { detail: { value: option.value } });
                    window.dispatchEvent(event);
                    // Levar usuário ao topo ao trocar filtro
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        });
        // Fecha o dropdown do filtro de preço ao rolar a tela
        window.addEventListener('scroll', function () {
            if (priceFilterVm && priceFilterVm.dropdownOpen) {
                priceFilterVm.dropdownOpen = false;
            }
        });
    </script>
    <!-- /Vue price filter logic -->
